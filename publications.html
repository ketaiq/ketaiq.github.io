---
layout: default
title: "Ketai Qiu's publications"
---
<main>
    <div class="container custom-main">
        <h2>Publications</h2>

        {% for publication in site.publications %}

        <div class="row mb-5">
            <div class="col-1 publisher-width">
                <h5><span class="badge text-white publisher-badge">{{ publication.short_name }}</span></h5>
            </div>

            <div class="col">
                <div class="row mb-1">
                    <p class="fira-sans-medium no-margin">{{ publication.title }}</p>
                    <p class="no-margin">{{ publication.authors }}</p>
                    <p class="no-margin small-font"><em>{{ publication.long_name }}</em></p>
                </div>

                <button class="btn btn-secondary pub-button me-2" type="button"
                    onclick="openPDF('{{ publication.doi }}')">
                    DOI
                </button>

                <button class="btn btn-secondary pub-button me-2" type="button"
                    onclick="openPDF('{{ publication.pdf }}')">
                    PDF
                </button>

                <button class="btn btn-secondary pub-button me-2" type="button"
                    onclick="openPDF('{{ publication.bibtex }}')">
                    BibTex
                </button>
            </div>
        </div>

        {% endfor %}

        <p xmlns:cc="http://creativecommons.org/ns#">All available publications are licensed under <a
                href="https://creativecommons.org/licenses/by/4.0/?ref=chooser-v1" target="_blank" class="custom-link"
                rel="license noopener noreferrer" style="display:inline-block;">CC BY 4.0<img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img
                    style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                    src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""></a></p>
    </div>
</main>
